plugins:
  - tag: ecs_jp
    type: ecs_handler
    args:
      forward: false
      preset: 13.78.0.0
      send: false
      mask4: 17

  - tag: ecs_lax
    type: ecs_handler
    args:
      forward: false
      preset: 151.101.196.0
      send: false
      mask4: 22
      
  - tag: "forward_local"
    type: forward
    args:
      concurrent: 1
      upstreams:
        - addr: "211.138.180.2" # 运营商 DNS
        - addr: "211.138.180.3" # 一般情况下是最快的

  - tag: "forward_fakeip"
    type: forward
    args:
      concurrent: 1
      upstreams:
        - addr: "127.0.0.1:7874"
        
  - tag: "forward_alidns"
    type: forward
    args:
      concurrent: 1
      upstreams:
        - addr: "223.5.5.5"
        - tag: ali_quic
          addr: "quic://223.6.6.6:853"
        - tag: ali_doh
          addr: "https://dns.alidns.com/dns-query"
          dial_addr: "223.5.5.5"
          enable_http3: true
          
  - tag: "forward_dnspod"
    type: forward
    args:
      concurrent: 1
      upstreams:
        - addr: "https://doh.pub/dns-query"
          dial_addr: "120.53.53.53"
          enable_http3: false
        
  - tag: "forward_remote" # 优先选择可直连的
    type: "forward"
    args:
      concurrent: 2 # 并发数。每次请求随机选取 concurrent 个 upstreams 发送请求。
      upstreams:
        - addr: "https://149.112.112.112/dns-query" # Quad9
        - addr: "https://208.67.222.123/dns-query" # opendns

  - tag: "forward_ecs"
    type: "forward"
    args:
      concurrent: 1
      upstreams:
        - tag: quad9_11
          addr: "https://9.9.9.11/dns-query"
#          socks5: "127.0.0.1:10808"
        - tag: google_doh
          addr: "https://8.8.8.8/dns-query"
#          socks5: "127.0.0.1:10808"
